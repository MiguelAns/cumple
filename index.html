<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cumpleaños🤷‍♀️🍰🤷‍♂️</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body class="fondo">
  <div class="container">
    <h1>🎉 Recordatorio Cumpleaños 🎂</h1>
    <form id="birthday-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="date" id="date" required />
      <button type="submit">Agregar Cumpleaños</button>
    </form>
    <button id="view-calendar">Ver calendario</button>
  </div>
 
<script>
   document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('http://localhost:3000/session', {
      method: 'GET',
      credentials: 'include',
    });

    if (!response.ok) {
      window.location.href = 'login.html'; // Redirige si no está autenticado
      return;
    }

    const userData = await response.json();
    if (userData.role !== 'admin') {
      alert('Acceso denegado. Solo administradores pueden ingresar.');
      window.location.href = 'login.html';
    }
  } catch (error) {
    console.error('Error al verificar la sesión:', error);
    window.location.href = 'login.html'; // Redirige si hay un error
  }
});

  </script>






</body>
</html>
