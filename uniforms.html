<!DOCTYPE html>
<script>
  // Verificar autenticación al cargar la página
  document.addEventListener('DOMContentLoaded', () => {
    const isAuthenticated = localStorage.getItem('isAuthenticated');
    if (isAuthenticated !== 'true') {
      // Redirigir al inicio de sesión si no está autenticado
      window.location.href = 'login.html';
    }
  });
</script>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Uniformes</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="uniforms.js"></script>
</head>
<body class="fondo">
  <!-- Barra de navegación -->
  <nav id="sidebar" class="sidebar">
    <button id="toggle-menu" class="menu-button">☰</button>
    <ul>
      <li><a href="index.html">🏠 Inicio</a></li>
      <li><a href="calendar.html">🎉Cumpleaños</a></li>
      <li><a href="guards.html">🛡️ Guardias</a></li>
      <li><a href="login.html" id="logout-button">Cerrar Sesión</a></li>


      
      
    </ul>
  </nav>

  <!-- Contenido Principal -->
  <div class="container">
    <h1>👔 Gestión de Uniformes</h1>
    <form id="uniform-form">
      <input type="text" id="uniform-name" placeholder="Tipo de uniforme" required />
      <input type="date" id="uniform-date" required />
      <button type="submit">Agregar Uniforme</button>
    </form>

    <h2>Días Asignados para Uniformes</h2>
    <!-- Contenedor con desplazamiento -->
    <div class="table-container">
      <table id="uniform-table">
        <thead>
          <tr>
            <th>Uniforme</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se generarán dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
 
  
</body>
</html>
